version: 0.6.0
name: deno_template
scripts:
  dev:
    cmd: "deno run mod.ts"
    desc: run my main.ts file
    allow:
      - net
      - env
      - write
      - read
    unstable: true
    importMap: "import_map.json"
    lock: lock.json
  build:
    cmd: deno bundle mod.ts mod.js
    watch: false
    unstable: true
    env:
      NODE_ENV: production
  dist:
    cmd: deno run mod.js
    desc: run dist server
    allow:
      - net
      - env
      - write
      - read
    unstable: true
    log: info
    watch: false
    env:
      NODE_ENV: production
      PORT: '2000'
  cache: 
    cmd: deno cache --lock-write mod.ts
    watch: false
    unstable: true
    importMap: "import_map.json"
    lock: lock.json
  log: 
    cmd: conventional-changelog -p angular -i CHANGELOG.md -s -r 0
    watch: false    
  map:
    cmd: deno run --allow-read --allow-write https://deno-mirror.uino.cn/https/deno.land/x/deno_proxy@v0.0.3/cli/mod.ts --baseUrl https://deno-mirror.uino.cn --oldPath import_map.json --newPath import_map_proxy.json  
    watch: false   
  cacheProxy: 
    cmd: deno cache --lock-write mod.ts
    watch: false
    unstable: true
    importMap: "import_map_proxy.json"
    lock: lock.json    