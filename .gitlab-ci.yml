docker:
  stage: docker
  variables:
    CI_DOCKERFILE: Dockerfile
    CI_DOCKER_PROJECT: xx
    CI_DOCKER_REPO: xxx-server
  only:
    - tags
    - master
  cache:
    key: ${CI_COMMIT_REF_SLUG}
    policy: pull
    paths:
      - ./deno-dir
  script:
    - docker_build

