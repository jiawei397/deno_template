stages:
  - lint
  - install_deps
  # - build
  - docker
  - deploy

# deno镜像模板
.deno_image: &imageDef
  image: denoland/deno:alpine-1.26.1

lint:
  stage: lint
  <<: *imageDef
  script:
    - deno lint
  cache: {}  

# 安装依赖
install_deps:
  stage: install_deps
  <<: *imageDef
  variables:
    DENO_DIR: deno-dir
  only:
    - master  
    - tags
  script:
    - deno run --allow-read --allow-write https://deno-mirror.uino.cn/https/deno.land/x/deno_proxy@v0.0.3/cli/mod.ts --baseUrl https://deno-mirror.uino.cn --oldPath import_map.json --newPath import_map_proxy.json  
    - deno cache --unstable --importmap import_map_proxy.json mod.ts
    # - deno cache --lock lock.json --unstable --importmap import_map.json mod.ts
  cache:
    key: ${CI_COMMIT_REF_SLUG}
    paths:
      - deno-dir
      - import_map_proxy.json

