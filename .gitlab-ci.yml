stages:
  - install_deps
  # - build
  - docker
  - deploy

# 安装依赖
install_deps:
  stage: install_deps
  image: denoland/deno:alpine-1.14.1
  variables:
    DENO_DIR: deno-dir
  script:
    - deno cache --lock lock.json --unstable deps.ts
  cache:
    key: ${CI_COMMIT_REF_SLUG}
    paths:
      - deno-dir

