deploy-local:
  stage: deploy
  variables:
    CI_DOCKER_PROJECT: kiss
    CI_DOCKER_REPO: xx-server
    CI_UPGRADE_HOSTNAME: xx.spacex.uino.local
    CI_UPGRADE_STRICT: minor
  cache: {}
  retry:
    max: 2
    when:
      - runner_system_failure
      - stuck_or_timeout_failure
  only:
    - master
  script:
    - docker_deploy_local